<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil del Alumno</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center">
  <div id="root"></div>

  <script type="text/babel">
    const BACKEND_BASE_URL = window.location.origin;
    // const BACKEND_BASE_URL = 'http://localhost:3000'; // Descomentar para pruebas locales si es necesario

    const LoginScreen = ({
      studentId, setStudentId,
      password, setPassword,
      handleLogin,
      showRegister, setShowRegister,
      showReset, setShowReset,
      showCodeField, setShowCodeField,
      resetId, setResetId,
      resetCode, setResetCode,
      resetPass, setResetPass,
      handleSendResetCode,
      handleUpdatePassword,
      setStudentName, // Añadido para el formulario de registro
      setStudentSexo // Añadido para el formulario de registro
    }) => (
      <>
        <div className="flex flex-col md:flex-row w-screen h-screen">
          <div className="md:w-1/2 bg-blue-700 flex justify-center items-center p-4">
            <h1 className="text-white text-3xl md:text-5xl font-bold text-center">¡Bienvenido a la plataforma de Alumnos!</h1>
          </div>
          <div className="md:w-1/2 flex flex-col justify-center items-center p-4 bg-white">
            <h2 className="text-2xl font-bold mb-6">Iniciar Sesión</h2>
            <div className="w-full max-w-md">
              <input
                type="text"
                placeholder="ID de Alumno"
                value={studentId}
                onChange={(e) => setStudentId(e.target.value)}
                className="w-full p-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <input
                type="password"
                placeholder="Contraseña"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                className="w-full p-3 mb-6 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button
                onClick={handleLogin}
                className="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              >
                Ingresar
              </button>
              <button
                onClick={() => setShowRegister(true)}
                className="w-full mt-4 bg-gray-600 text-white p-3 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
              >
                Registrar
              </button>
              <button
                onClick={() => setShowReset(true)}
                className="w-full mt-4 text-blue-600 text-sm hover:underline"
              >
                ¿Olvidaste tu contraseña?
              </button>
            </div>
          </div>
        </div>

        {/* Modal de Registro */}
        {showRegister && (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
            <div className="bg-white p-6 rounded-lg shadow-xl w-11/12 max-w-md">
              <h3 className="text-xl font-bold mb-4">Registrar Nuevo Alumno</h3>
              <input
                type="text"
                placeholder="ID de Alumno"
                value={studentId}
                onChange={(e) => setStudentId(e.target.value)}
                className="w-full p-2 mb-3 border rounded"
              />
              <input
                type="text"
                placeholder="Nombre Completo"
                onChange={(e) => setStudentName(e.target.value)}
                className="w-full p-2 mb-3 border rounded"
              />
              <select
                onChange={(e) => setStudentSexo(e.target.value)}
                className="w-full p-2 mb-3 border rounded"
              >
                <option value="">Selecciona Sexo</option>
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
              </select>
              <input
                type="password"
                placeholder="Contraseña (4 HEX mayúsculas)"
                onChange={(e) => setPassword(e.target.value)}
                className="w-full p-2 mb-4 border rounded"
              />
              <button
                onClick={async () => {
                  const response = await fetch(`${BACKEND_BASE_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: studentId, name: studentName, sexo: studentSexo, password })
                  });
                  const data = await response.json();
                  alert(data.message || data.error);
                  if (data.message) setShowRegister(false);
                }}
                className="bg-blue-600 text-white px-4 py-2 rounded"
              >
                Registrar
              </button>
              <button
                onClick={() => setShowRegister(false)}
                className="ml-2 bg-gray-400 text-white px-4 py-2 rounded"
              >
                Cancelar
              </button>
            </div>
          </div>
        )}

        {/* Modal de Recuperación de Contraseña */}
        {showReset && (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
            <div className="bg-white p-6 rounded-lg shadow-xl w-11/12 max-w-md">
              <h3 className="text-xl font-bold mb-4">Recuperar Contraseña</h3>
              {!showCodeField ? (
                <>
                  <input
                    type="text"
                    placeholder="ID de Alumno"
                    value={resetId}
                    onChange={(e) => setResetId(e.target.value)}
                    className="w-full p-2 mb-3 border rounded"
                  />
                  <button
                    onClick={handleSendResetCode}
                    className="bg-blue-600 text-white px-4 py-2 rounded"
                  >
                    Enviar Código
                  </button>
                </>
              ) : (
                <>
                  <input
                    type="text"
                    placeholder="Código de Verificación"
                    value={resetCode}
                    onChange={(e) => setResetCode(e.target.value)}
                    className="w-full p-2 mb-3 border rounded"
                  />
                  <input
                    type="password"
                    placeholder="Nueva Contraseña (4 HEX mayúsculas)"
                    value={resetPass}
                    onChange={(e) => setResetPass(e.target.value)}
                    className="w-full p-2 mb-3 border rounded"
                  />
                  <button
                    onClick={handleUpdatePassword}
                    className="bg-blue-600 text-white px-4 py-2 rounded"
                  >
                    Actualizar Contraseña
                  </button>
                </>
              )}
              <button
                onClick={() => { setShowReset(false); setShowCodeField(false); }}
                className="ml-2 bg-gray-400 text-white px-4 py-2 rounded"
              >
                Cancelar
              </button>
            </div>
          </div>
        )}
      </>
    );

    const App = () => {
      const { useState, useEffect } = React;
      const [studentId, setStudentId] = useState('');
      const [password, setPassword] = useState('');
      const [studentName, setStudentName] = useState(''); // Estado para el nombre en el registro
      const [studentSexo, setStudentSexo] = useState(''); // Estado para el sexo en el registro
      const [studentData, setStudentData] = useState(null);
      const [showRegister, setShowRegister] = useState(false);
      const [showReset, setShowReset] = useState(false);
      const [showCodeField, setShowCodeField] = useState(false);
      const [resetId, setResetId] = useState('');
      const [resetCode, setResetCode] = useState('');
      const [resetPass, setResetPass] = useState('');
      const [badges, setBadges] = useState([]);
      const [showShopModal, setShowShopModal] = useState(false);
      const [shopCart, setShopCart] = useState({});
      const [totalCartCost, setTotalCartCost] = useState(0);
      const [showCartModal, setShowCartModal] = useState(false);
      const [showLevelUpGif, setShowLevelUpGif] = useState(false);


      // Efecto para cargar insignias al iniciar sesión o si se abre la tienda
      useEffect(() => {
        if (studentData || showShopModal) {
          fetchBadges();
        }
      }, [studentData, showShopModal]);

      const calculateTotalCartCost = () => {
        let total = 0;
        for (const itemName in shopCart) {
          const badge = badges.find(b => b.name === itemName);
          if (badge) {
            total += shopCart[itemName] * badge.cost;
          }
        }
        setTotalCartCost(total);
      };

      useEffect(() => {
        calculateTotalCartCost();
      }, [shopCart, badges]);

      const fetchBadges = async () => {
        try {
          const response = await fetch(`${BACKEND_BASE_URL}/api/badges`);
          const data = await response.json();
          if (data.success) {
            setBadges(data.badges);
          } else {
            alert(data.error);
          }
        } catch (error) {
          console.error('Error al obtener insignias:', error);
          alert('Error al obtener insignias.');
        }
      };

      const handleLogin = async () => {
        try {
          const response = await fetch(`${BACKEND_BASE_URL}/api/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ studentId, password }),
          });
          const data = await response.json();
          if (data.success) {
            setStudentData(data.student);
            // Mostrar GIF si levelUpOccurred es true
            if (data.levelUpOccurred) {
              setShowLevelUpGif(true);
              setTimeout(() => {
                setShowLevelUpGif(false);
              }, 4000); // O el tiempo que dure tu GIF
            }
          } else {
            alert(data.error);
          }
        } catch (error) {
          console.error('Error de red:', error);
          alert('Error al conectar con el servidor.');
        }
      };

      const handleLogout = () => {
        setStudentData(null);
        setStudentId('');
        setPassword('');
        // Limpiar estados relacionados con el registro/reseteo y carrito al cerrar sesión
        setStudentName('');
        setStudentSexo('');
        setShowRegister(false);
        setShowReset(false);
        setShowCodeField(false);
        setResetId('');
        setResetCode('');
        setResetPass('');
        setShopCart({});
        setTotalCartCost(0);
        setShowShopModal(false);
        setShowCartModal(false);
        setShowLevelUpGif(false);
      };

      const handleSendResetCode = async () => {
        try {
          const response = await fetch(`${BACKEND_BASE_URL}/api/send-reset-code`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: resetId }),
          });
          const data = await response.json();
          alert(data.message || data.error);
          if (data.message) setShowCodeField(true);
        } catch (error) {
          console.error('Error de red:', error);
          alert('Error al enviar código de restablecimiento.');
        }
      };

      const handleUpdatePassword = async () => {
        try {
          const response = await fetch(`${BACKEND_BASE_URL}/api/reset-password-with-code`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: resetId, code: resetCode, password: resetPass }),
          });
          const data = await response.json();
          alert(data.message || data.error);
          if (data.message) {
            setShowReset(false);
            setShowCodeField(false);
            setResetId('');
            setResetCode('');
            setResetPass('');
          }
        } catch (error) {
          console.error('Error de red:', error);
          alert('Error al actualizar contraseña.');
        }
      };

      const handleAddToCart = (badgeName) => {
        setShopCart(prevCart => ({
          ...prevCart,
          [badgeName]: (prevCart[badgeName] || 0) + 1
        }));
      };

      const handleRemoveFromCart = (badgeName) => {
        setShopCart(prevCart => {
          const newCart = { ...prevCart };
          if (newCart[badgeName] > 1) {
            newCart[badgeName] -= 1;
          } else {
            delete newCart[badgeName];
          }
          return newCart;
        });
      };

      const handlePurchase = async () => {
        if (totalCartCost === 0) {
          alert('El carrito está vacío.');
          return;
        }
        if (totalCartCost > parseInt(studentData.monedas)) {
          alert('No tienes suficientes monedas.');
          return;
        }

        try {
          // Itera sobre los elementos del carrito y realiza una compra por cada uno
          // Esto puede ser optimizado en el backend para una sola transacción si la API lo permite
          for (const itemName in shopCart) {
            const quantityToBuy = shopCart[itemName];
            const item = badges.find(b => b.name === itemName);
            if (!item) {
              alert(`Error: Insignia '${itemName}' no encontrada.`);
              continue; // Salta a la siguiente insignia si una no se encuentra
            }

            const purchaseResponse = await fetch(`${BACKEND_BASE_URL}/api/purchase`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                studentId: studentData.id,
                studentRowIndex: studentData.rowIndex,
                itemName: itemName,
                quantityToBuy: quantityToBuy,
                itemCost: item.cost
              })
            });

            const purchaseData = await purchaseResponse.json();
            if (!purchaseData.success) {
              alert(`Error al comprar ${itemName}: ${purchaseData.error}`);
              return; // Detiene la compra si falla una parte
            } else {
              // Actualiza las monedas y las compras del alumno en el estado del frontend
              setStudentData(prevData => ({
                ...prevData,
                monedas: purchaseData.newCoins.toString(),
                purchases: {
                  ...prevData.purchases,
                  [itemName]: (prevData.purchases[itemName] || 0) + quantityToBuy
                }
              }));
              fetchBadges(); // Vuelve a cargar las insignias para actualizar las cantidades disponibles
            }
          }

          alert('Compra realizada con éxito!');
          setShopCart({}); // Vacía el carrito
          setTotalCartCost(0); // Reinicia el costo total
          setShowCartModal(false); // Cierra el modal del carrito
          setShowShopModal(false); // Cierra el modal de la tienda
        } catch (error) {
          console.error('Error al procesar la compra:', error);
          alert('Error al procesar la compra.');
        }
      };


      return (
        <>
          {!studentData ? (
            <LoginScreen
              studentId={studentId} setStudentId={setStudentId}
              password={password} setPassword={setPassword}
              handleLogin={handleLogin}
              showRegister={showRegister} setShowRegister={setShowRegister}
              showReset={showReset} setShowReset={setShowReset}
              showCodeField={showCodeField} setShowCodeField={setShowCodeField}
              resetId={resetId} setResetId={setResetId}
              resetCode={resetCode} setResetCode={setResetCode}
              resetPass={resetPass} setResetPass={setResetPass}
              handleSendResetCode={handleSendResetCode}
              handleUpdatePassword={handleUpdatePassword}
              setStudentName={setStudentName}
              setStudentSexo={setStudentSexo}
            />
          ) : (
            (
              <div className="container mx-auto p-4 bg-white shadow-lg rounded-lg max-w-4xl">
                <h1 className="text-3xl font-bold text-center text-blue-700 mb-6">
                  Perfil de {studentData.name} ({studentData.id})
                </h1>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                  <div className="bg-blue-100 p-4 rounded-md shadow-sm">
                    <h2 className="text-xl font-semibold text-blue-800 mb-2">Información General</h2>
                    <p><strong>Sexo:</strong> {studentData.sexo}</p>
                    <p><strong>Nivel:</strong> {studentData.level}</p>
                    <p><strong>EXP:</strong> {studentData.exp}</p>
                  </div>

                  <div className="bg-green-100 p-4 rounded-md shadow-sm">
                    <h2 className="text-xl font-semibold text-green-800 mb-2">Progreso</h2>
                    <p><strong>Homeworks:</strong> {studentData.tareas}</p>
                    <p><strong>Asistencias:</strong> {studentData.asistencias}</p>
                    <p><strong>Monedas:</strong> {studentData.monedas}</p>
                  </div>
                </div>

                <div className="mb-6">
                  <h2 className="text-xl font-semibold text-purple-700 mb-2">Insignias Adquiridas</h2>
                  <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    {Object.keys(studentData.purchases).length > 0 ? (
                      Object.entries(studentData.purchases).map(([badgeName, quantity]) => (
                        <div key={badgeName} className="bg-gray-100 p-3 rounded-md text-center shadow-sm">
                          <p className="font-medium">{badgeName}</p>
                          <p className="text-sm text-gray-600">Cantidad: {quantity}</p>
                        </div>
                      ))
                    ) : (
                      <p className="col-span-full text-gray-500">Aún no tienes insignias.</p>
                    )}
                  </div>
                </div>

                <div className="flex justify-center space-x-4">
                  <button
                    onClick={() => setShowShopModal(true)}
                    className="bg-green-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-600 transition duration-300"
                  >
                    Ir a la Tienda
                  </button>
                  <button
                    onClick={handleLogout}
                    className="bg-red-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-red-600 transition duration-300"
                  >
                    Cerrar Sesión
                  </button>
                </div>

                {/* Tienda Modal */}
                {showShopModal && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
                    <div className="bg-white p-6 rounded-lg shadow-xl w-11/12 max-w-2xl h-5/6 overflow-y-auto">
                      <h3 className="text-2xl font-bold mb-4 text-center">Tienda de Insignias</h3>
                      <p className="text-center mb-4">Monedas disponibles: <strong>{studentData.monedas}</strong></p>
                      <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        {badges.map(badge => (
                          <div key={badge.name} className="border p-4 rounded-md shadow-sm text-center">
                            <p className="font-semibold text-lg">{badge.name}</p>
                            <p className="text-gray-600">Costo: {badge.cost} monedas</p>
                            <p className="text-gray-600">Disponibles: {badge.quantity}</p>
                            <button
                              onClick={() => handleAddToCart(badge.name)}
                              disabled={badge.quantity <= 0 || parseInt(studentData.monedas) < badge.cost}
                              className="mt-2 bg-blue-500 text-white px-3 py-1 rounded-md disabled:opacity-50 hover:bg-blue-600"
                            >
                              Agregar al Carrito
                            </button>
                          </div>
                        ))}
                      </div>
                      <div className="mt-6 flex justify-end space-x-2">
                        <button
                          onClick={() => { setShowShopModal(false); setShowCartModal(true); }}
                          disabled={Object.keys(shopCart).length === 0}
                          className="bg-yellow-500 text-white px-4 py-2 rounded-md disabled:opacity-50 hover:bg-yellow-600"
                        >
                          Ver Carrito ({Object.values(shopCart).reduce((sum, qty) => sum + qty, 0)})
                        </button>
                        <button
                          onClick={() => setShowShopModal(false)}
                          className="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500"
                        >
                          Cerrar Tienda
                        </button>
                      </div>
                    </div>
                  </div>
                )}

                {/* Carrito Modal */}
                {showCartModal && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
                    <div className="bg-white p-6 rounded-lg shadow-xl w-11/12 max-w-md">
                      <h3 className="text-xl font-bold mb-4 text-center">Tu Carrito</h3>
                      <p className="text-center mb-4">Monedas actuales: <strong>{studentData.monedas}</strong></p>
                      {Object.keys(shopCart).length === 0 ? (
                        <p className="text-center text-gray-500">El carrito está vacío.</p>
                      ) : (
                        Object.keys(shopCart).map(itemName => (
                          <div key={itemName} className="flex justify-between items-center border-b py-2">
                            <p className="font-medium">{itemName} (x{shopCart[itemName]})</p>
                            <div>
                              <button onClick={() => handleRemoveFromCart(itemName)} className="bg-red-500 text-white px-2 py-0.5 rounded-full text-sm mr-2">-</button>
                              <button onClick={() => handleAddToCart(itemName)} className="bg-green-500 text-white px-2 py-0.5 rounded-full text-sm">+</button>
                            </div>
                          </div>
                        ))
                      )}
                      <div className="mt-4 text-center">
                        <p className="text-sm sm:text-base">Total a pagar: <strong>{totalCartCost}</strong> monedas</p>
                        <button className="bg-blue-600 text-white px-3 py-1 sm:px-4 sm:py-2 rounded mt-2 disabled:opacity-50 text-sm sm:text-base" disabled={totalCartCost === 0 || totalCartCost > parseInt(studentData.monedas)} onClick={handlePurchase}>
                          Comprar
                        </button>
                        <button className="ml-2 bg-gray-400 text-white px-3 py-1 sm:px-4 sm:py-2 rounded mt-2 text-sm sm:text-base" onClick={() => setShowCartModal(false)}>
                          Cerrar
                        </button>
                      </div>
                    </div>
                  </div>
                )}

                {/* Level Up GIF Modal */}
                {showLevelUpGif && (
                  <div className="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
                    <img src="/gifs/levelup.gif" alt="Level Up!" className="w-full h-full object-contain" />
                  </div>
                )}
              </div>
            )
          )}
        </>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
