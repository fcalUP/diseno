<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil del Alumno</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center">
  <div id="root"></div>

  <script type="text/babel">
    const BACKEND_BASE_URL = window.location.origin;
    // const BACKEND_BASE_URL = 'http://localhost:3000'; // Descomentar para pruebas locales

    const LoginScreen = ({
      studentId, setStudentId,
      password, setPassword,
      handleLogin,
      showRegister, setShowRegister,
      showReset, setShowReset,
      showCodeField, setShowCodeField,
      resetId, setResetId,
      resetCode, setResetCode,
      resetPass, setResetPass,
      handleSendResetCode,
      handleUpdatePassword,
      selectedCareer, setSelectedCareer // Mantenemos este prop para el combobox principal
    }) => {
      // Nuevo estado local para la carrera seleccionada dentro del modal de registro
      const [registerCareer, setRegisterCareer] = React.useState(selectedCareer);

      // Sincronizar el estado del modal con el del combobox principal cuando se abre
      React.useEffect(() => {
        setRegisterCareer(selectedCareer);
      }, [showRegister, selectedCareer]);

      // Determinar la imagen de fondo basada en la carrera seleccionada
      const sideImage = selectedCareer === 'Diseno Digital' ? '/img/side-image.jpg' : '/img/comuni.png';

      return (
        <>
          <div className="flex flex-col md:flex-row w-screen h-screen">
            <div className="hidden md:block md:w-1/2 bg-cover bg-center" style={{ backgroundImage: `url('${sideImage}')` }}></div>
            <div className="w-full md:w-1/2 flex items-center justify-center bg-white">
              <div className="w-full max-w-md px-6 py-8 text-center">
                {/* Logo dinámico */}
                <img src={selectedCareer === 'Diseno Digital' ? "logo.png" : "/img/Com.png"} alt="Logo" className="mx-auto w-32 h-32 mb-4" />
                <h2 className="text-2xl font-bold mb-4 text-center">
                  {selectedCareer === 'Diseno Digital' ? 'Diseño Digital' : 'Diseño de la Comunicación'}
                </h2>

                {/* Combobox para la carrera en el Login Principal */}
                <select
                  className="w-full p-2 mb-4 border rounded"
                  value={selectedCareer}
                  onChange={(e) => setSelectedCareer(e.target.value)}
                >
                  <option value="Diseno Digital">Diseño Digital</option>
                  <option value="Diseno de la Comunicacion">Diseño de la Comunicación</option>
                </select>

                <input className="w-full p-2 mb-2 border rounded" placeholder="ID de Alumno"
                  value={studentId} onChange={(e) => setStudentId(e.target.value)} />
                <input type="password" className="w-full p-2 mb-4 border rounded" placeholder="Contraseña"
                  value={password} onChange={(e) => setPassword(e.target.value)} />
                <button className="bg-blue-600 text-white px-4 py-2 rounded w-full"
                  onClick={handleLogin}>Iniciar sesión</button>

                <div className="text-sm mt-4">
                  <button onClick={() => setShowRegister(true)} className="text-blue-600 underline mr-4">Sign in</button>
                  <button onClick={() => setShowReset(true)} className="text-red-500 underline">¿Olvidaste tu contraseña?</button>
                </div>
              </div>
            </div>
          </div>

          {showRegister && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
              <div className="bg-white p-6 rounded shadow-xl w-full max-w-sm sm:max-w-md space-y-4">
                <h2 className="text-lg font-bold">Registrar nuevo usuario</h2>
                <input className="w-full border p-2 rounded" placeholder="ID de alumno" id="reg-id" />
                <input className="w-full border p-2 rounded" placeholder="Nombre completo" id="reg-name" />
                <div className="flex flex-col sm:flex-row items-center justify-between">
                  <label><input type="radio" name="sexo" value="Hombre" defaultChecked /> Hombre</label>
                  <label><input type="radio" name="sexo" value="Mujer" /> Mujer</label>
                </div>

                {/* Nuevo combobox de selección de materia/carrera en el modal de registro */}
                <select
                  className="w-full p-2 border rounded"
                  value={registerCareer}
                  onChange={(e) => setRegisterCareer(e.target.value)}
                >
                  <option value="Diseno Digital">Diseño Digital</option>
                  <option value="Diseno de la Comunicacion">Diseño de la Comunicación</option>
                </select>

                <input type="password" className="w-full border p-2 rounded" placeholder="Contraseña (4 HEX mayúsculas)" id="reg-pass" />
                <button className="bg-green-600 text-white px-4 py-2 rounded w-full" onClick={async () => {
                  const sexo = document.querySelector('input[name="sexo"]:checked').value;
                  const res = await fetch(`${BACKEND_BASE_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                      id: document.getElementById('reg-id').value,
                      name: document.getElementById('reg-name').value,
                      sexo,
                      password: document.getElementById('reg-pass').value,
                      career: registerCareer // <--- ¡Ahora se usa el estado local del modal!
                    })
                  });
                  const data = await res.json();
                  alert(data.message || data.error);
                  setShowRegister(false);
                }}>Registrar</button>
                <button className="text-sm text-gray-500" onClick={() => setShowRegister(false)}>Cancelar</button>
              </div>
            </div>
          )}

          {showReset && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
              <div className="bg-white p-6 rounded shadow-xl w-full max-w-sm sm:max-w-md space-y-4">
                <h2 className="text-lg font-bold text-center">Recuperar contraseña</h2>
                <input className="w-full border p-2 rounded" placeholder="ID de alumno" value={resetId} onChange={(e) => setResetId(e.target.value)} />
                <button className="bg-blue-600 text-white px-4 py-2 rounded w-full" onClick={handleSendResetCode}>Enviar código</button>

                {showCodeField && (
                  <>
                    <input className="w-full border p-2 rounded" placeholder="Código recibido" value={resetCode} onChange={(e) => setResetCode(e.target.value)} />
                    <input type="password" className="w-full border p-2 rounded" placeholder="Nueva contraseña (4 letras/números MAYÚSCULOS)" value={resetPass} onChange={(e) => setResetPass(e.target.value)} />
                    <button className="bg-yellow-600 text-white px-4 py-2 rounded w-full mt-2" onClick={handleUpdatePassword}>Actualizar contraseña</button>
                  </>
                )}

                <button className="text-sm text-gray-500 mt-2" onClick={() => {
                  setShowReset(false);
                  setShowCodeField(false);
                  setResetId('');
                  setResetCode('');
                  setResetPass('');
                }}>Cancelar</button>
              </div>
            </div>
          )}
        </>
      );
    };

    const App = () => {
      const [isLoggedIn, setIsLoggedIn] = React.useState(false);
      const [studentId, setStudentId] = React.useState('');
      const [password, setPassword] = React.useState('');
      const [studentData, setStudentData] = React.useState(null);
      const [badges, setBadges] = React.useState([]);
      const [cart, setCart] = React.useState({});
      const [showCartModal, setShowCartModal] = React.useState(false);
      const [showRegister, setShowRegister] = React.useState(false);
      const [showReset, setShowReset] = React.useState(false);
      const [showCodeField, setShowCodeField] = React.useState(false);
      const [resetId, setResetId] = React.useState('');
      const [resetCode, setResetCode] = React.useState('');
      const [resetPass, setResetPass] = React.useState('');
      const [showLevelUpGif, setShowLevelUpGif] = React.useState(false);
      const [selectedCareer, setSelectedCareer] = React.useState('Diseno Digital'); // Estado para la carrera seleccionada globalmente

      // Nuevo estado para el Leaderboard
      const [showLeaderboardModal, setShowLeaderboardModal] = React.useState(false); //
      const [leaderboard, setLeaderboard] = React.useState([]); //

      // Nuevo estado para almacenar el nivel previo del alumno (usando useRef)
      const prevLevelRef = React.useRef(null);

      // Renombrado de 'points' a 'exp' para mayor claridad
      const calculateLevel = (exp) => {
        if (exp >= 100) return 5;
        if (exp >= 75) return 4;
        if (exp >= 50) return 3;
        if (exp >= 25) return 2;
        if (exp >= 10) return 1;
        return 0;
      };

      // Effect para verificar el cambio de nivel y disparar la animación
      React.useEffect(() => {
        // console.log('>>> useEffect se ejecutó <<<'); // Debugging
        if (studentData) {
          const currentLevel = studentData.level;
          const prevLevel = prevLevelRef.current;

          // console.log('Estado actual de studentData:', studentData); // Debugging
          // console.log('currentLevel:', currentLevel); // Debugging
          // console.log('prevLevelRef.current (antes de actualizar):', prevLevel); // Debugging

          // Si el nivel actual es diferente al nivel anterior (y no es la primera carga)
          // y el nivel actual es mayor que el anterior (para un "level up")
          if (prevLevel !== null && currentLevel > prevLevel) {
            alert(`¡Felicidades, has subido de nivel!
                    Nivel anterior: ${prevLevel}
                    Nivel actual: ${currentLevel}`);
            setShowLevelUpGif(true);
            setTimeout(() => {
              setShowLevelUpGif(false);
              // console.log('GIF oculto.'); // Debugging
            }, 4000); // GIF se muestra por 4 segundos
          } else if (prevLevel === null) {
            // console.log('Primera carga de datos del alumno. prevLevel es null.'); // Debugging
          } else if (currentLevel <= prevLevel) {
            // console.log('Nivel no subió (o bajó/permaneció igual). No se activa el GIF.'); // Debugging
          }

          // Actualiza el nivel previo para la próxima renderización
          prevLevelRef.current = currentLevel;
          // console.log('prevLevelRef.current (después de actualizar para prox. ciclo):', prevLevelRef.current); // Debugging
        } else {
          // console.log('studentData es null (alumno no logueado).'); // Debugging
        }
      }, [studentData]); // Se dispara cuando studentData cambia

      const handleLogin = async () => {
        const response = await fetch(`${BACKEND_BASE_URL}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ studentId, password, career: selectedCareer }), // Enviar la carrera
        });
        const data = await response.json();
        if (data.success) {
          // Usar 'exp' en lugar de 'points' aquí
          data.student.level = calculateLevel(data.student.exp); // Asumiendo que el backend ahora envía 'exp'
          setStudentData(data.student);
          setIsLoggedIn(true);
          // Al iniciar sesión, inicializa el nivel previo con el 'exp' inicial
          prevLevelRef.current = data.student.level; // Esto es crucial para la primera vez que se loguea.

          // Si el backend indica un levelUpOccurred al iniciar sesión, mostrar el GIF
          if (data.levelUpOccurred) {
            setShowLevelUpGif(true);
            setTimeout(() => {
              setShowLevelUpGif(false);
            }, 4000);
          }

        } else {
          alert(data.error);
        }
      };

      const handleLogout = () => {
        setIsLoggedIn(false);
        setStudentId('');
        setPassword('');
        setStudentData(null);
        setBadges([]);
        setCart({});
        setShowCartModal(false);
        setShowRegister(false);
        setShowReset(false);
        setShowCodeField(false);
        setResetId('');
        setResetCode('');
        setResetPass('');
        setShowLevelUpGif(false); // Reset GIF state on logout
        prevLevelRef.current = null; // Resetear el nivel previo al cerrar sesión
        setSelectedCareer('Diseno Digital'); // Resetear la carrera seleccionada
        setShowLeaderboardModal(false); //
        setLeaderboard([]); //
      };

      const fetchBadges = async () => {
        const response = await fetch(`${BACKEND_BASE_URL}/api/badges?career=${selectedCareer}`); // Enviar la carrera
        const data = await response.json();
        setBadges(data.badges || []);
      };

      // Función para obtener el leaderboard
      const fetchLeaderboard = async () => {
        try {
          const response = await fetch(`${BACKEND_BASE_URL}/api/leaderboard?career=${selectedCareer}`);
          const data = await response.json();
          if (data.success) {
            setLeaderboard(data.leaderboard);
          } else {
            alert(data.error);
            setLeaderboard([]);
          }
        } catch (error) {
          console.error('Error fetching leaderboard:', error);
          alert('Error al cargar el leaderboard.');
          setLeaderboard([]);
        }
      };

      const totalCartCost = Object.keys(cart).reduce((total, name) => {
        const badge = badges.find(b => b.name === name);
        return total + ((badge?.cost || 0) * (cart[name] || 0));
      }, 0);

      const addToCart = (name, available) => {
        const currentQuantity = cart[name] || 0;
        const badge = badges.find(b => b.name === name);
        const newTotal = totalCartCost + (badge?.cost || 0);
        if (studentData && currentQuantity < available && newTotal <= parseInt(studentData.monedas)) {
          setCart(prev => ({ ...prev, [name]: currentQuantity + 1 }));
        }
      };

      const removeFromCart = (name) => {
        setCart(prev => {
          const qty = prev[name] || 0;
          if (qty <= 1) {
            const { [name]: _, ...rest } = prev;
            return rest;
          }
          return { ...prev, [name]: qty - 1 };
        });
      };

      const handlePurchase = async () => {
        if (!studentData) return;

        const items = Object.keys(cart).map(name => {
          const badge = badges.find(b => b.name === name);
          return {
            itemName: name,
            quantityToBuy: cart[name],
            itemCost: badge?.cost || 0,
          };
        });

        for (const item of items) {
          const response = await fetch(`${BACKEND_BASE_URL}/api/purchase`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              studentId: studentData.id,
              studentRowIndex: studentData.rowIndex,
              ...item,
              career: selectedCareer // Enviar la carrera a la compra
            }),
          });
          const data = await response.json();

          // NO SE AFECTAN LOS PUNTOS/EXP. AL COMPRAR.
          // Solo se actualizan las monedas y las compras de insignias.
          setStudentData(prev => {
            const updatedStudent = {
              ...prev,
              monedas: data.newCoins.toString(),
              purchases: {
                ...prev.purchases,
                [item.itemName]: (prev.purchases[item.itemName] || 0) + item.quantityToBuy
              }
              // studentData.exp NO se modifica aquí por una compra.
            };
            // Recalcula el nivel usando la EXP. ACTUAL del studentData.
            updatedStudent.level = calculateLevel(updatedStudent.exp);
            return updatedStudent;
          });

          setBadges(prevBadges => prevBadges.map(b =>
            b.name === item.itemName ? { ...b, quantity: data.newBadgeQuantity } : b
          ));
        }
        setCart({});
        setShowCartModal(false);
      };

      const handleSendResetCode = async () => {
        if (!resetId) return alert("Ingresa tu ID.");
        try {
          const res = await fetch(`${BACKEND_BASE_URL}/api/send-reset-code`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: resetId, career: selectedCareer }) // Enviar la carrera al reset de código
          });
          const data = await res.json();
          alert(data.message || data.error);
          if (res.ok) setShowCodeField(true);
        } catch (err) {
          console.error(err);
          alert("Error al enviar código.");
        }
      };

      const handleUpdatePassword = async () => {
        const regex = /^[A-Z0-9]{4}$/;
        if (!regex.test(resetPass)) {
          alert("Contraseña inválida. Usa solo 4 letras/números MAYÚSCULOS.");
          return;
        }
        try {
          const res = await fetch(`${BACKEND_BASE_URL}/api/reset-password-with-code`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: resetId, code: resetCode, password: resetPass, career: selectedCareer }) // Enviar la carrera al update de contraseña
          });
          const data = await res.json();
          alert(data.message || data.error);
          if (res.ok) {
            setShowReset(false);
            setShowCodeField(false);
            setResetId('');
            setResetCode('');
            setResetPass('');
          }
        } catch (err) {
          console.error(err);
          alert("Error al actualizar contraseña.");
        }
      };

      return (
        <>
          {!isLoggedIn ? (
            <LoginScreen
              studentId={studentId}
              setStudentId={setStudentId}
              password={password}
              setPassword={setPassword}
              handleLogin={handleLogin}
              showRegister={showRegister}
              setShowRegister={setShowRegister}
              showReset={showReset}
              setShowReset={setShowReset}
              showCodeField={showCodeField}
              setShowCodeField={setShowCodeField}
              resetId={resetId}
              setResetId={setResetId}
              resetCode={resetCode}
              setResetCode={setResetCode}
              resetPass={resetPass}
              setResetPass={setResetPass}
              handleSendResetCode={handleSendResetCode}
              handleUpdatePassword={handleUpdatePassword}
              selectedCareer={selectedCareer}
              setSelectedCareer={setSelectedCareer}
            />
          ) : (
            studentData && (
              <div className="relative w-full max-w-4xl bg-white rounded-2xl shadow-2xl p-4 sm:p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                <h2 className="col-span-1 md:col-span-2 text-2xl sm:text-3xl font-bold text-center">Hola {studentData.name}</h2>
                <div className="col-span-1 flex justify-center items-start">
                  <img
                    src={`/avatars/${studentData.id}${studentData.level}.png`}
                    onError={(e) => {
                      e.target.onerror = null;
                      e.target.src = studentData.sexo === 'Hombre'
                        ? `/avatars/DefaultH${studentData.level}.png`
                        : `/avatars/DefaultF${studentData.level}.png`;
                    }}
                    alt="avatar"
                    className="w-[30%] sm:w-[80%] object-contain"
                  />

                </div>
                <div className="col-span-1 flex flex-col justify-center items-center text-center">
                  <div className="text-base sm:text-lg font-bold space-y-2 w-full max-w-xs sm:w-64 mx-auto">
                    <div className="flex justify-between">
                      <span>Coins</span><span>{studentData.monedas}</span>
                    </div>
                    <div className="flex justify-between">
                      <span>EXP.</span><span>{studentData.exp}/100</span> {/* CAMBIADO: 'points' a 'exp' */}
                    </div>
                    <input type="range" readOnly max="100" value={studentData.exp % 100} className="w-full accent-green-600" /> {/* CAMBIADO: 'points' a 'exp' */}
                    <div className="text-2xl sm:text-3xl font-extrabold mt-3">Nivel {studentData.level}</div>
                    <div className="flex justify-between">
                      <span>Tareas</span><span>{studentData.tareas}</span>
                    </div>
                    <div className="flex justify-between">
                      <span>Asistencias</span><span>{studentData.asistencias}</span>
                    </div>
                    <div className="flex justify-between">
                      <span>Badges</span><span>{Object.keys(studentData.purchases || {}).length}</span>
                    </div>
                    {Object.keys(studentData.purchases || {}).length > 0 && (
                      <div className="mt-4 text-sm w-full text-left">
                        <h3 className="font-semibold">Insignias adquiridas:</h3>
                        <ul className="list-disc list-inside">
                          {Object.entries(studentData.purchases).map(([name, qty]) => (
                            <li key={name}>{name}: {qty}</li>
                          ))}
                        </ul>
                      </div>
                    )}
                  </div>
                  <div className="mt-6 flex justify-center w-full">
                    <button className="bg-green-600 text-white px-6 py-2 rounded-full shadow-md hover:bg-green-700 transition" onClick={() => { fetchBadges(); setShowCartModal(true); }}>
                      Tienda
                    </button>
                  </div>
                  {/* Botón para abrir el Leaderboard */}
                  <div className="col-span-1 md:col-span-2 flex justify-center mt-6">
                    <button className="bg-purple-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-purple-700 transition" onClick={() => { fetchLeaderboard(); setShowLeaderboardModal(true); }}>
                      Leaderboard
                    </button>
                  </div>
                  <div className="col-span-1 md:col-span-2 flex justify-center mt-6">
                    <button onClick={handleLogout} className="bg-red-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-red-700 transition">Log Out</button>
                  </div>
                </div>

                {showCartModal && (
                  <div className="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 p-4">
                    <div className="bg-white p-4 rounded-xl shadow-lg w-11/12 max-w-lg mx-auto sm:p-6 sm:max-w-xl">
                      <h3 className="text-lg sm:text-xl font-semibold mb-2">Tienda de Insignias</h3>
                      <p className="mb-2 text-sm sm:text-base">Monedas disponibles: <strong>{studentData.monedas}</strong></p>
                      <div className="grid grid-cols-2 sm:grid-cols-3 gap-3 sm:gap-4 max-h-96 overflow-y-auto">
                        {badges.map((b, i) => (
                          <div key={i} className="border p-2 rounded flex flex-col items-center text-center">
                            <img src={`/badges/${b.name.toLowerCase().replace(/\s+/g, '_').normalize('NFD').replace(/[^a-zA-Z0-9_]/g, '')}.png`} alt={b.name} className="w-12 h-12 sm:w-16 sm:h-16 object-contain mb-2" />
                            <strong className="text-xs sm:text-sm">{b.name}</strong>
                            <span className="text-xs">Disp.: {b.quantity}</span>
                            <span className="text-xs mb-2">Costo: {b.cost}</span>
                            <div className="flex gap-1 sm:gap-2 items-center">
                              <button className="bg-red-300 px-1 rounded text-sm" onClick={() => removeFromCart(b.name)}>-</button>
                              <span className="text-sm">{cart[b.name] || 0}</span>
                              <button className="bg-green-300 px-1 rounded text-sm" onClick={() => addToCart(b.name, b.quantity)}>+</button>
                            </div>
                          </div>
                        ))}
                      </div>
                      <div className="mt-4 text-center">
                        <p className="text-sm sm:text-base">Total a pagar: <strong>{totalCartCost}</strong> monedas</p>
                        <button className="bg-blue-600 text-white px-3 py-1 sm:px-4 sm:py-2 rounded mt-2 disabled:opacity-50 text-sm sm:text-base" disabled={totalCartCost === 0 || totalCartCost > parseInt(studentData.monedas)} onClick={handlePurchase}>
                          Comprar
                        </button>
                        <button className="ml-2 bg-gray-400 text-white px-3 py-1 sm:px-4 sm:py-2 rounded mt-2 text-sm sm:text-base" onClick={() => setShowCartModal(false)}>
                          Cerrar
                        </button>
                      </div>
                    </div>
                  </div>
                )}

                {/* Leaderboard Modal */}
                {showLeaderboardModal && (
                  <div className="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 p-4">
                    <div className="bg-white p-4 rounded-xl shadow-lg w-11/12 max-w-lg mx-auto sm:p-6 sm:max-w-xl">
                      <h3 className="text-lg sm:text-xl font-semibold mb-4 text-center">Leaderboard - {selectedCareer}</h3>
                      <div className="max-h-96 overflow-y-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                          <thead className="bg-gray-50">
                            <tr>
                              <th scope="col" className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Pos.
                              </th>
                              <th scope="col" className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Avatar
                              </th>
                              <th scope="col" className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ID
                              </th>
                              <th scope="col" className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                EXP.
                              </th>
                            </tr>
                          </thead>
                          <tbody className="bg-white divide-y divide-gray-200">
                            {leaderboard.map((student, index) => (
                              <tr key={student.id}>
                                <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-900">
                                  {index + 1}.
                                </td>
                                <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-900">
                                  <img
                                    src={`/avatars/${student.id}${student.level}.png`} // Avatar personalizado
                                    onError={(e) => {
                                      e.target.onerror = null;
                                      e.target.src = student.sexo === 'Hombre' // Avatar por defecto según sexo
                                        ? `/avatars/DefaultH${student.level}.png`
                                        : `/avatars/DefaultF${student.level}.png`;
                                    }}
                                    alt="avatar"
                                    className="w-8 h-8 rounded-full object-cover inline-block" // 32x32px y círculo
                                  />
                                </td>
                                <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-900">
                                  {student.id}
                                </td>
                                <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-900">
                                  {student.exp}
                                </td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                      <div className="mt-4 text-center">
                        <button className="bg-gray-400 text-white px-3 py-1 sm:px-4 sm:py-2 rounded mt-2 text-sm sm:text-base" onClick={() => setShowLeaderboardModal(false)}>
                          Cerrar
                        </button>
                      </div>
                    </div>
                  </div>
                )}


                {/* Level Up GIF Modal */}
                {showLevelUpGif && (
                  <div className="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
                    <img src="/gifs/levelup.gif" alt="Level Up!" className="w-full h-full object-contain" />
                  </div>
                )}
              </div>
            )
          )}
        </>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
