<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil del Alumno</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    @keyframes slideIn {
      0% {
        transform: perspective(1000px) rotateY(70deg) translateZ(-300px);
        opacity: 0;
      }

      100% {
        transform: perspective(1000px) rotateY(0deg) translateZ(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      0% {
        transform: perspective(1000px) rotateY(0deg) translateZ(0);
        opacity: 1;
      }

      100% {
        transform: perspective(1000px) rotateY(70deg) translateZ(-300px);
        opacity: 0;
      }
    }

    .animate-slideIn {
      animation: slideIn 0.6s ease-out forwards;
    }

    .animate-slideOut {
      animation: slideOut 0.6s ease-in forwards;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-200">
  <div id="root" class="w-full flex items-center justify-center"></div>

  <script type="text/babel">
    const BACKEND_BASE_URL = window.location.origin;
    // const BACKEND_BASE_URL = 'http://localhost:3000'; // Descomment for local testing

    const LoginScreen = ({
      studentId, setStudentId,
      password, setPassword,
      handleLogin,
      showRegister, setShowRegister,
      showReset, setShowReset,
      showCodeField, setShowCodeField,
      resetId, setResetId,
      resetCode, setResetCode,
      resetPass, setResetPass,
      handleSendResetCode,
      handleUpdatePassword,
      selectedCareer, setSelectedCareer,
      setShowAdminLoginModal // New prop
    }) => {
      const [registerCareer, setRegisterCareer] = React.useState(selectedCareer);

      React.useEffect(() => {
        setRegisterCareer(selectedCareer);
      }, [showRegister, selectedCareer]);

      const sideImage = selectedCareer === 'Diseno Digital' ? '/img/side-image.jpg' : '/img/comuni.png';

      return (
        <>
          <div className="flex flex-col md:flex-row w-screen h-screen">
            <div className="hidden md:block md:w-1/2 bg-cover bg-center" style={{ backgroundImage: `url('${sideImage}')` }}></div>
            <div className="w-full md:w-1/2 flex items-center justify-center bg-white p-8">
              <div className="w-full max-w-md px-6 py-8 text-center">
                <img src={selectedCareer === 'Diseno Digital' ? "logo.png" : "/img/Com.png"} alt="Logo" className="mx-auto w-32 h-32 mb-4" />
                <h2 className="text-3xl font-bold mb-4 text-gray-800">
                  {selectedCareer === 'Diseno Digital' ? 'Diseño Digital' : 'Diseño de la Comunicación'}
                </h2>

                <select
                  className="w-full p-3 mb-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300"
                  value={selectedCareer}
                  onChange={(e) => setSelectedCareer(e.target.value)}
                >
                  <option value="Diseno Digital">Diseño Digital</option>
                  <option value="Diseno de la Comunicacion">Diseño de la Comunicación</option>
                </select>

                <input className="w-full p-3 mb-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300" placeholder="ID de Alumno"
                  value={studentId} onChange={(e) => setStudentId(e.target.value)} />
                <input type="password" className="w-full p-3 mb-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300" placeholder="Contraseña"
                  value={password} onChange={(e) => setPassword(e.target.value)} />
                <button className="bg-orange-500 text-white px-4 py-3 rounded-full shadow-lg hover:bg-orange-600 transition-all duration-300 w-full font-semibold"
                  onClick={handleLogin}>Iniciar sesión</button>

                <div className="text-sm mt-6">
                  <button onClick={() => setShowRegister(true)} className="text-purple-600 hover:underline mr-4 transition-colors duration-300">Sign in</button>
                  <button onClick={() => setShowReset(true)} className="text-red-500 hover:underline transition-colors duration-300">¿Olvidaste tu contraseña?</button>
                  <button onClick={() => setShowAdminLoginModal(true)} className="text-blue-500 hover:underline ml-4 transition-colors duration-300">Admin Login</button> {/* New Admin Login Button */}
                </div>
              </div>
            </div>
          </div>

          {showRegister && (
            <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4 transition-opacity duration-300">
              <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md space-y-4 transform transition-transform duration-300 scale-95 hover:scale-100">
                <h2 className="text-2xl font-bold text-gray-800">Registrar nuevo usuario</h2>
                <input className="w-full border p-3 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300" placeholder="ID de alumno" id="reg-id" />
                <input className="w-full border p-3 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300" placeholder="Nombre completo" id="reg-name" />
                <div className="flex items-center justify-around text-gray-700">
                  <label className="flex items-center"><input type="radio" name="sexo" value="Hombre" defaultChecked className="mr-2" /> Hombre</label>
                  <label className="flex items-center"><input type="radio" name="sexo" value="Mujer" className="mr-2" /> Mujer</label>
                </div>

                <select
                  className="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300"
                  value={registerCareer}
                  onChange={(e) => setRegisterCareer(e.target.value)}
                >
                  <option value="Diseno Digital">Diseño Digital</option>
                  <option value="Diseno de la Comunicacion">Diseño de la Comunicación</option>
                </select>

                <input type="password" className="w-full border p-3 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300" placeholder="Contraseña (2 mayúsculas y 2 números)" id="reg-pass" />
                <button className="bg-orange-500 text-white px-4 py-3 rounded-full shadow-lg hover:bg-orange-600 transition-all duration-300 w-full font-semibold" onClick={async () => {
                  const sexo = document.querySelector('input[name="sexo"]:checked').value;
                  const res = await fetch(`${BACKEND_BASE_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                      id: document.getElementById('reg-id').value,
                      name: document.getElementById('reg-name').value,
                      sexo,
                      password: document.getElementById('reg-pass').value,
                      career: registerCareer
                    })
                  });
                  const data = await res.json();
                  alert(data.message || data.error);
                  setShowRegister(false);
                }}>Registrar</button>
                <button className="text-sm text-gray-500 hover:underline transition-colors duration-300" onClick={() => setShowRegister(false)}>Cancelar</button>
              </div>
            </div>
          )}

          {showReset && (
            <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4 transition-opacity duration-300">
              <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md space-y-4 transform transition-transform duration-300 scale-95 hover:scale-100">
                <h2 className="text-2xl font-bold text-center text-gray-800">Recuperar contraseña</h2>
                <input className="w-full border p-3 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300" placeholder="ID de alumno" value={resetId} onChange={(e) => setResetId(e.target.value)} />
                <button className="bg-purple-600 text-white px-4 py-3 rounded-full shadow-lg hover:bg-purple-700 transition-all duration-300 w-full font-semibold" onClick={handleSendResetCode}>Enviar código</button>

                {showCodeField && (
                  <>
                    <input className="w-full border p-3 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300" placeholder="Código recibido" value={resetCode} onChange={(e) => setResetCode(e.target.value)} />
                    <input type="password" className="w-full border p-3 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300" placeholder="Nueva contraseña (4 letras/números MAYÚSCULOS)" value={resetPass} onChange={(e) => setResetPass(e.target.value)} />
                    <button className="bg-orange-500 text-white px-4 py-3 rounded-full shadow-lg hover:bg-orange-600 transition-all duration-300 w-full mt-2 font-semibold" onClick={handleUpdatePassword}>Actualizar contraseña</button>
                  </>
                )}

                <button className="text-sm text-gray-500 hover:underline mt-2 transition-colors duration-300" onClick={() => {
                  setShowReset(false);
                  setShowCodeField(false);
                  setResetId('');
                  setResetCode('');
                  setResetPass('');
                }}>Cancelar</button>
              </div>
            </div>
          )}
        </>
      );
    };

    // New AdminLoginModal Component
    const AdminLoginModal = ({ show, onClose, onAdminLoginSuccess, selectedCareer }) => {
      const [username, setUsername] = React.useState('');
      const [password, setPassword] = React.useState('');

      const handleAdminLogin = async () => {
        const response = await fetch(`${BACKEND_BASE_URL}/api/admin-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        const data = await response.json();
        if (data.success) {
          alert(data.message);
          onAdminLoginSuccess(selectedCareer); // Pass selectedCareer to fetch students for that career
          onClose(); // Close the login modal
        } else {
          alert(data.error);
        }
      };

      if (!show) return null;

      return (
        <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4 transition-opacity duration-300">
          <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md space-y-4 transform transition-transform duration-300 scale-95 hover:scale-100">
            <h2 className="text-2xl font-bold text-center text-gray-800">Acceso de Administrador</h2>
            <input className="w-full border p-3 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 transition-all duration-300" placeholder="Usuario" value={username} onChange={(e) => setUsername(e.target.value)} />
            <input type="password" className="w-full border p-3 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 transition-all duration-300" placeholder="Contraseña" value={password} onChange={(e) => setPassword(e.target.value)} />
            <button className="bg-blue-600 text-white px-4 py-3 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 w-full font-semibold" onClick={handleAdminLogin}>Iniciar sesión (Admin)</button>
            <button className="text-sm text-gray-500 hover:underline mt-2 transition-colors duration-300" onClick={onClose}>Cancelar</button>
          </div>
        </div>
      );
    };

    // New AdminDashboard Component
    const AdminDashboard = ({ show, onClose, studentsData, updateStudentData, selectedCareer, calculateLevel, onRefreshStudents }) => { // <-- AGREGADO onRefreshStudents aquí
      if (!show) return null;

      const [editableStudents, setEditableStudents] = React.useState(studentsData);

      React.useEffect(() => {
        setEditableStudents(studentsData);
      }, [studentsData]);

      const handleFieldChange = (index, field, value) => {
        const updatedStudents = [...editableStudents];
        updatedStudents[index] = { ...updatedStudents[index], [field]: value };
        setEditableStudents(updatedStudents);
      };

      const handleUpdateClick = async (student) => {
        const { id, rowIndex, tareas, monedas, asistencias, exp } = student;
        const response = await fetch(`${BACKEND_BASE_URL}/api/admin/update-student-data`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, career: selectedCareer, rowIndex, tareas, monedas, asistencias, exp }),
        });
        const data = await response.json();
        if (data.success) {
          alert(`Datos de ${id} actualizados correctamente.`);
          // Después de la actualización exitosa, refrescar la lista de estudiantes
          if (onRefreshStudents) { // Verificar si la prop existe
            await onRefreshStudents(selectedCareer); // Llamar a la función para refrescar
          }
        } else {
          alert(data.error);
        }
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4 transition-opacity duration-300">
          <div className="bg-white p-8 rounded-2xl shadow-2xl w-11/12 max-w-4xl mx-auto transform transition-transform duration-300">
            <div className="flex justify-between items-center mb-4">
              <h3 className="text-2xl font-bold text-gray-800">Panel de Administrador - {selectedCareer === 'Diseno Digital' ? 'Diseño Digital' : 'Diseño de la Comunicación'}</h3>
              <button onClick={onClose} className="text-red-500 text-xl font-bold">X</button>
            </div>
            <div className="overflow-x-auto max-h-[70vh] overflow-y-auto">
              <table className="w-full text-left table-auto border-collapse">
                <thead>
                  <tr className="bg-gray-200 text-gray-700 font-semibold sticky top-0">
                    <th className="p-2 border">ID</th>
                    <th className="p-2 border">Nombre</th>
                    <th className="p-2 border w-24">Tareas</th>
                    <th className="p-2 border w-24">Monedas</th>
                    <th className="p-2 border w-24">Asistencia</th>
                    <th className="p-2 border w-24">EXP.</th>
                    <th className="p-2 border">Nivel</th>
                    <th className="p-2 border">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  {editableStudents.map((student, index) => (
                    <tr key={student.id} className="border-b hover:bg-gray-50">
                      <td className="p-2 border text-sm">{student.id}</td>
                      <td className="p-2 border text-sm">{student.name}</td>
                      <td className="p-2 border">
                        <div className="flex items-center">
                          <button onClick={() => handleFieldChange(index, 'tareas', student.tareas - 1)} className="bg-red-400 text-white w-6 h-6 rounded-full flex items-center justify-center text-sm">-</button>
                          <input type="number" className="w-12 text-center border-b mx-1" value={student.tareas} onChange={(e) => handleFieldChange(index, 'tareas', parseInt(e.target.value) || 0)} />
                          <button onClick={() => handleFieldChange(index, 'tareas', student.tareas + 1)} className="bg-green-400 text-white w-6 h-6 rounded-full flex items-center justify-center text-sm">+</button>
                        </div>
                      </td>
                      <td className="p-2 border">
                        <div className="flex items-center">
                          <button onClick={() => handleFieldChange(index, 'monedas', student.monedas - 1)} className="bg-red-400 text-white w-6 h-6 rounded-full flex items-center justify-center text-sm">-</button>
                          <input type="number" className="w-12 text-center border-b mx-1" value={student.monedas} onChange={(e) => handleFieldChange(index, 'monedas', parseInt(e.target.value) || 0)} />
                          <button onClick={() => handleFieldChange(index, 'monedas', student.monedas + 1)} className="bg-green-400 text-white w-6 h-6 rounded-full flex items-center justify-center text-sm">+</button>
                        </div>
                      </td>
                      <td className="p-2 border">
                        <div className="flex items-center">
                          <button onClick={() => handleFieldChange(index, 'asistencias', student.asistencias - 1)} className="bg-red-400 text-white w-6 h-6 rounded-full flex items-center justify-center text-sm">-</button>
                          <input type="number" className="w-12 text-center border-b mx-1" value={student.asistencias} onChange={(e) => handleFieldChange(index, 'asistencias', parseInt(e.target.value) || 0)} />
                          <button onClick={() => handleFieldChange(index, 'asistencias', student.asistencias + 1)} className="bg-green-400 text-white w-6 h-6 rounded-full flex items-center justify-center text-sm">+</button>
                        </div>
                      </td>
                      <td className="p-2 border">
                        <input type="number" className="w-full text-center border-b" value={student.exp} onChange={(e) => handleFieldChange(index, 'exp', parseInt(e.target.value) || 0)} />
                      </td>
                      <td className="p-2 border text-center">{calculateLevel(student.exp)}</td>
                      <td className="p-2 border">
                        <button className="bg-blue-500 text-white px-3 py-1 rounded-full text-xs hover:bg-blue-600" onClick={() => handleUpdateClick(student)}>Actualizar</button>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      const [showLeaderboard, setShowLeaderboard] = React.useState(false);
      const [leaderboardData, setLeaderboardData] = React.useState([]);

      const fetchLeaderboard = async () => {
        const response = await fetch(`${BACKEND_BASE_URL}/api/leaderboard?career=${selectedCareer}`);
        const data = await response.json();
        if (data.success) {
          setLeaderboardData(data.leaderboard);
          setShowLeaderboard(true);
        }
      };

      const [isLoggedIn, setIsLoggedIn] = React.useState(false);
      const [studentId, setStudentId] = React.useState('');
      const [password, setPassword] = React.useState('');
      const [studentData, setStudentData] = React.useState(null);
      const [badges, setBadges] = React.useState([]);
      const [cart, setCart] = React.useState({});
      const [showCartModal, setShowCartModal] = React.useState(false);
      const [showRegister, setShowRegister] = React.useState(false);
      const [showReset, setShowReset] = React.useState(false);
      const [showCodeField, setShowCodeField] = React.useState(false);
      const [resetId, setResetId] = React.useState('');
      const [resetCode, setResetCode] = React.useState('');
      const [resetPass, setResetPass] = React.useState('');
      const [showLevelUpGif, setShowLevelUpGif] = React.useState(false);
      const [selectedCareer, setSelectedCareer] = React.useState('Diseno Digital');

      // Admin States
      const [isAdminLoggedIn, setIsAdminLoggedIn] = React.useState(false);
      const [showAdminLoginModal, setShowAdminLoginModal] = React.useState(false);
      const [adminStudentsData, setAdminStudentsData] = React.useState([]);
      const [showAdminDashboard, setShowAdminDashboard] = React.useState(false);


      const prevLevelRef = React.useRef(null);

      const levelThresholds = { 0: 0, 1: 10, 2: 25, 3: 50, 4: 75, 5: 100 };

      // Esta función es la que necesitaba ser pasada como prop
      const calculateLevel = (exp) => {
        if (exp >= 100) return 5;
        if (exp >= 75) return 4;
        if (exp >= 50) return 3;
        if (exp >= 25) return 2;
        if (exp >= 10) return 1;
        return 0;
      };

      const getLevelProgress = (exp, level) => {
        const currentLevelExp = levelThresholds[level];
        const nextLevelExp = levelThresholds[level + 1] === undefined ? 100 : levelThresholds[level + 1];
        const expInLevel = exp - currentLevelExp;
        const expForNextLevel = nextLevelExp - currentLevelExp;
        const percentage = (expInLevel / expForNextLevel) * 100;
        return {
          percentage: isNaN(percentage) ? 0 : percentage,
          currentExp: exp,
          requiredExp: nextLevelExp
        };
      };

      React.useEffect(() => {
        if (studentData) {
          const currentLevel = studentData.level;
          const prevLevel = prevLevelRef.current;

          if (prevLevel !== null && currentLevel > prevLevel) {
            alert(`¡Felicidades, has subido de nivel!\nNivel anterior: ${prevLevel}\nNivel actual: ${currentLevel}`);
            setShowLevelUpGif(true);
            setTimeout(() => setShowLevelUpGif(false), 4000);
          }
          prevLevelRef.current = currentLevel;
        }
      }, [studentData]);

      const handleLogin = async () => {
        const response = await fetch(`${BACKEND_BASE_URL}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ studentId, password, career: selectedCareer }),
        });
        const data = await response.json();
        if (data.success) {
          data.student.level = calculateLevel(data.student.exp);
          setStudentData(data.student);
          setIsLoggedIn(true);
          prevLevelRef.current = data.student.level;

          if (data.levelUpOccurred) {
            setShowLevelUpGif(true);
            setTimeout(() => setShowLevelUpGif(false), 4000);
          }
        } else {
          alert(data.error);
        }
      };

      const handleLogout = () => {
        setIsLoggedIn(false);
        setStudentId('');
        setPassword('');
        setStudentData(null);
        setBadges([]);
        setCart({});
        setShowCartModal(false);
        setShowRegister(false);
        setShowReset(false);
        setShowCodeField(false);
        setResetId('');
        setResetCode('');
        setResetPass('');
        setShowLevelUpGif(false);
        prevLevelRef.current = null;
        setSelectedCareer('Diseno Digital');
        // Also reset admin states
        setIsAdminLoggedIn(false);
        setShowAdminLoginModal(false);
        setAdminStudentsData([]);
        setShowAdminDashboard(false);
      };

      const fetchBadges = async () => {
        const response = await fetch(`${BACKEND_BASE_URL}/api/badges?career=${selectedCareer}`);
        const data = await response.json();
        setBadges(data.badges || []);
      };

      const totalCartCost = Object.keys(cart).reduce((total, name) => {
        const badge = badges.find(b => b.name === name);
        return total + ((badge?.cost || 0) * (cart[name] || 0));
      }, 0);

      const addToCart = (name, available) => {
        const currentQuantity = cart[name] || 0;
        const badge = badges.find(b => b.name === name);
        const newTotal = totalCartCost + (badge?.cost || 0);
        if (studentData && currentQuantity < available && newTotal <= parseInt(studentData.monedas)) {
          setCart(prev => ({ ...prev, [name]: currentQuantity + 1 }));
        }
      };

      const removeFromCart = (name) => {
        setCart(prev => {
          const qty = prev[name] || 0;
          if (qty <= 1) {
            const { [name]: _, ...rest } = prev;
            return rest;
          }
          return { ...prev, [name]: qty - 1 };
        });
      };

      const handlePurchase = async () => {
        if (!studentData) return;

        const items = Object.keys(cart).map(name => {
          const badge = badges.find(b => b.name === name);
          return {
            itemName: name,
            quantityToBuy: cart[name],
            itemCost: badge?.cost || 0,
          };
        });

        for (const item of items) {
          const response = await fetch(`${BACKEND_BASE_URL}/api/purchase`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              studentId: studentData.id,
              studentRowIndex: studentData.rowIndex,
              ...item,
              career: selectedCareer
            }),
          });
          const data = await response.json();

          setStudentData(prev => {
            const updatedStudent = {
              ...prev,
              monedas: data.newCoins.toString(),
              purchases: {
                ...prev.purchases,
                [item.itemName]: (prev.purchases[item.itemName] || 0) + item.quantityToBuy
              }
            };
            updatedStudent.level = calculateLevel(updatedStudent.exp);
            return updatedStudent;
          });

          setBadges(prevBadges => prevBadges.map(b =>
            b.name === item.itemName ? { ...b, quantity: data.newBadgeQuantity } : b
          ));
        }
        setCart({});
        setShowCartModal(false);
      };

      const handleSendResetCode = async () => {
        if (!resetId) return alert("Ingresa tu ID.");
        try {
          const res = await fetch(`${BACKEND_BASE_URL}/api/send-reset-code`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: resetId, career: selectedCareer })
          });
          const data = await res.json();
          alert(data.message || data.error);
          if (res.ok) setShowCodeField(true);
        } catch (err) {
          console.error(err);
          alert("Error al enviar código.");
        }
      };

      const handleUpdatePassword = async () => {
        const regex = /^[A-Z0-9]{4}$/;
        if (!regex.test(resetPass)) {
          alert("Contraseña inválida. Usa solo 4 letras/números MAYÚSCULOS.");
          return;
        }
        try {
          const res = await fetch(`${BACKEND_BASE_URL}/api/reset-password-with-code`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: resetId, code: resetCode, password: resetPass, career: selectedCareer })
          });
          const data = await res.json();
          alert(data.message || data.error);
          if (res.ok) {
            setShowReset(false);
            setShowCodeField(false);
            setResetId('');
            setResetCode('');
            setResetPass('');
          }
        } catch (err) {
          console.error(err);
          alert("Error al actualizar contraseña.");
        }
      };

      const progress = studentData ? getLevelProgress(studentData.exp, studentData.level) : { percentage: 0, currentExp: 0, requiredExp: 10 };

      // Admin Login Success Handler
      const handleAdminLoginSuccess = async (career) => {
        setIsAdminLoggedIn(true);
        // Fetch student data for the selected career
        await fetchAdminStudentsData(career);
        setShowAdminDashboard(true); // Show the admin dashboard
        setShowAdminLoginModal(false); // Close the login modal
      };

      // Fetch Admin Students Data
      const fetchAdminStudentsData = async (career) => {
        try {
          const response = await fetch(`${BACKEND_BASE_URL}/api/admin/students?career=${career}`);
          const data = await response.json();
          if (data.success) {
            setAdminStudentsData(data.students);
            // After fetching, also update the local editableStudents state in AdminDashboard if it's open
            // This is handled by useEffect in AdminDashboard which reacts to studentsData prop changes.
          } else {
            alert(data.error);
            setAdminStudentsData([]);
          }
        } catch (error) {
          console.error('Error fetching admin student data:', error);
          alert('Error al cargar datos de alumnos para el administrador.');
          setAdminStudentsData([]);
        }
      };

      // Function to update a single student's data in adminStudentsData state
      // (This specific function might become redundant if we always refetch, but keeping it for now)
      const updateStudentDataInAdminDashboard = (studentIdToUpdate, newLevel) => {
        setAdminStudentsData(prevStudents =>
          prevStudents.map(student =>
            student.id === studentIdToUpdate
              ? { ...student, level: newLevel, exp: student.exp } // Update level, exp might need specific update from backend too
              : student
          )
        );
      };

      return (
        <>
          {/* Conditional rendering for the main content */}
          {isAdminLoggedIn ? (
            // If admin is logged in, show nothing directly here,
            // the AdminDashboard modal will be shown by its 'show' prop
            null
          ) : isLoggedIn && studentData ? (
            // If a regular student is logged in, show their profile
            <div className="w-full max-w-3xl bg-white rounded-3xl shadow-2xl overflow-hidden">
              <div className="bg-orange-500 text-white text-center p-3">
                <h2 className="text-2xl font-bold">Hola, {studentData.name}</h2>
              </div>
              <div className="p-8 grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
                <div className="col-span-1 flex justify-center items-center">
                  <img
                    src={`/avatars/${studentData.id}${studentData.level}.png`}
                    onError={(e) => {
                      e.target.onerror = null;
                      e.target.src = studentData.sexo === 'Hombre'
                        ? `/avatars/DefaultH${studentData.level}.png`
                        : `/avatars/DefaultF${studentData.level}.png`;
                    }}
                    alt="avatar"
                    className="w-full h-auto max-w-60 max-h-90"
                  />
                </div>

                <div className="col-span-1 flex flex-col justify-center items-center text-center space-y-4">
                  {/* Bloque 1: Nivel */}
                  <div className="w-full max-w-xs p-3 text-center">
                    <div className="text-5xl font-extrabold text-orange-500">Nivel {studentData.level}</div>
                  </div>

                  {/* Bloque 2: Monedas y Experiencia */}
                  <div className="w-full max-w-xs p-4 bg-orange-100 rounded-xl shadow">
                    <div className="flex justify-between items-center text-md font-semibold text-gray-700">
                      <span>Coins</span><span className="font-bold text-yellow-500">{studentData.monedas}</span>
                    </div>
                    <div className="mt-2">
                      <div className="flex justify-between items-center text-xs font-semibold text-gray-700 mb-1">
                        <span>EXP.</span><span>{progress.currentExp}/{progress.requiredExp}</span>
                      </div>
                      <div className="w-full bg-gray-200 rounded-full h-2.5">
                        <div className="bg-orange-500 h-2.5 rounded-full" style={{ width: `${progress.percentage}%` }}></div>
                      </div>
                    </div>
                  </div>

                  {/* Bloque 3: Tareas, Asistencias y Badges */}
                  <div className="w-full max-w-xs p-4 bg-orange-100 rounded-xl shadow text-md font-semibold text-gray-700 space-y-2">
                    <div className="flex justify-between items-center">
                      <span>Tareas</span><span className="font-bold">{studentData.tareas}</span>
                    </div>
                    <div className="flex justify-between items-center">
                      <span>Asistencias</span><span className="font-bold">{studentData.asistencias}</span>
                    </div>
                    <div className="flex justify-between items-center">
                      <span>Badges</span>
                      <span className="font-bold">{Object.keys(studentData.purchases || {}).length}</span>
                    </div>
                    <div className="text-[10px] font-light text-gray-600 mt-1">
                      {Object.entries(studentData.purchases || {}).map(([name, qty], idx) => (
                        <div key={idx}>{name} x{qty}</div>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
              <div className="px-8 pb-8 flex flex-wrap justify-center w-full gap-4">

                <button className="bg-blue-500 text-white px-10 py-3 rounded-full shadow-lg hover:bg-blue-600 transition-all duration-300 font-semibold" onClick={fetchLeaderboard}>
                  Leaderboard
                </button>

                <button className="bg-orange-500 text-white px-10 py-3 rounded-full shadow-lg hover:bg-orange-600 transition-all duration-300 font-semibold" onClick={() => { fetchBadges(); setShowCartModal(true); }}>
                  Tienda
                </button>
                <button onClick={handleLogout} className="bg-purple-600 text-white px-10 py-3 rounded-full shadow-lg hover:bg-purple-700 transition-all duration-300 font-semibold">
                  Log Out
                </button>
              </div>
            </div>
          ) : (
            // If neither is logged in, show the initial login screen
            <LoginScreen
              studentId={studentId}
              setStudentId={setStudentId}
              password={password}
              setPassword={setPassword}
              handleLogin={handleLogin}
              showRegister={showRegister}
              setShowRegister={setShowRegister}
              showReset={showReset}
              setShowReset={setShowReset}
              showCodeField={showCodeField}
              setShowCodeField={setShowCodeField}
              resetId={resetId}
              setResetId={setResetId}
              resetCode={resetCode}
              setResetCode={setResetCode}
              resetPass={resetPass}
              setResetPass={setResetPass}
              handleSendResetCode={handleSendResetCode}
              handleUpdatePassword={handleUpdatePassword}
              selectedCareer={selectedCareer}
              setSelectedCareer={setSelectedCareer}
              setShowAdminLoginModal={setShowAdminLoginModal}
            />
          )}

          {/* Modals are rendered conditionally based on their 'show' prop */}
          {/* Student related modals */}
          {showCartModal && (
            <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4 transition-opacity duration-300">
              <div className="bg-white p-6 rounded-2xl shadow-2xl w-11/12 max-w-2xl mx-auto transform transition-transform duration-300">
                <h3 className="text-2xl font-bold mb-4 text-gray-800">Tienda de Insignias</h3>
                <p className="mb-4 text-lg">Monedas disponibles: <strong className="text-yellow-500">{studentData.monedas}</strong></p>
                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 max-h-96 overflow-y-auto p-2">
                  {badges.map((b, i) => (
                    <div key={i} className="border p-4 rounded-xl flex flex-col items-center text-center transition-shadow duration-300 hover:shadow-lg">
                      <img src={`/badges/${b.name.toLowerCase().replace(/\s+/g, '_').normalize('NFD').replace(/[^a-zA-Z0-9_]/g, '')}.png`} alt={b.name} className="w-20 h-20 object-contain mb-2" />
                      <strong className="text-sm font-semibold">{b.name}</strong>
                      <span className="text-xs text-gray-500">Disp.: {b.quantity}</span>
                      <span className="text-xs text-gray-500 mb-2">Costo: {b.cost}</span>
                      <div className="flex gap-2 items-center mt-2">
                        <button className="bg-red-400 text-white w-6 h-6 rounded-full text-lg flex items-center justify-center" onClick={() => removeFromCart(b.name)}>-</button>
                        <span className="text-base font-semibold">{cart[b.name] || 0}</span>
                        <button className="bg-green-400 text-white w-6 h-6 rounded-full text-lg flex items-center justify-center" onClick={() => addToCart(b.name, b.quantity)}>+</button>
                      </div>
                    </div>
                  ))}
                </div>
                <div className="mt-6 text-center">
                  <p className="text-lg">Total a pagar: <strong className="text-yellow-500">{totalCartCost}</strong> monedas</p>
                  <button className="bg-orange-500 text-white px-6 py-3 rounded-full mt-4 disabled:opacity-50 transition-all duration-300 font-semibold" disabled={totalCartCost === 0 || totalCartCost > parseInt(studentData.monedas)} onClick={handlePurchase}>
                    Comprar
                  </button>
                  <button className="ml-4 bg-gray-400 text-white px-6 py-3 rounded-full mt-4 transition-all duration-300 font-semibold" onClick={() => setShowCartModal(false)}>
                    Cerrar
                  </button>
                </div>
              </div>
            </div>
          )}

          {showLevelUpGif && (
            <div className="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center z-50">
              <img src="/gifs/levelup.gif" alt="Level Up!" className="w-full h-full object-contain" />
            </div>
          )}

          {showLeaderboard && (
            <div className="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
              <div className="bg-white w-full max-w-2xl p-6 rounded-2xl transform transition-transform duration-500 animate-slideIn">
                <div className="flex justify-between items-center mb-4">
                  <h3 className="text-2xl font-bold text-gray-800">Leaderboard</h3>
                  <button onClick={() => setShowLeaderboard(false)} className="text-red-500 text-xl font-bold">X</button>
                </div>
                <table className="w-full text-left table-auto border-collapse">
                  <thead>
                    <tr className="text-gray-700 font-semibold border-b">
                      <th className="p-2">Lugar</th>
                      <th className="p-2">ID</th>
                      <th className="p-2">Badges</th>
                      <th className="p-2">Nivel</th>
                    </tr>
                  </thead>
                  <tbody>
                    {leaderboardData.map((student, i) => (
                      <tr key={i} className="border-b">
                        <td className="p-2">{student.rank}</td>
                        <td className="p-2">{student.name}</td>
                        <td className="p-2">{student.badges}</td>
                        <td className="p-2">{student.level}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          )}

          {showRegister && (
            <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4 transition-opacity duration-300">
              <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md space-y-4 transform transition-transform duration-300 scale-95 hover:scale-100">
                <h2 className="text-2xl font-bold text-gray-800">Registrar nuevo usuario</h2>
                <input className="w-full border p-3 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300" placeholder="ID de alumno" id="reg-id" />
                <input className="w-full border p-3 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300" placeholder="Nombre completo" id="reg-name" />
                <div className="flex items-center justify-around text-gray-700">
                  <label className="flex items-center"><input type="radio" name="sexo" value="Hombre" defaultChecked className="mr-2" /> Hombre</label>
                  <label className="flex items-center"><input type="radio" name="sexo" value="Mujer" className="mr-2" /> Mujer</label>
                </div>

                <select
                  className="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300"
                  value={registerCareer}
                  onChange={(e) => setRegisterCareer(e.target.value)}
                >
                  <option value="Diseno Digital">Diseño Digital</option>
                  <option value="Diseno de la Comunicacion">Diseño de la Comunicación</option>
                </select>

                <input type="password" className="w-full border p-3 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300" placeholder="Contraseña (2 mayúsculas y 2 números)" id="reg-pass" />
                <button className="bg-orange-500 text-white px-4 py-3 rounded-full shadow-lg hover:bg-orange-600 transition-all duration-300 w-full font-semibold" onClick={async () => {
                  const sexo = document.querySelector('input[name="sexo"]:checked').value;
                  const res = await fetch(`${BACKEND_BASE_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                      id: document.getElementById('reg-id').value,
                      name: document.getElementById('reg-name').value,
                      sexo,
                      password: document.getElementById('reg-pass').value,
                      career: registerCareer
                    })
                  });
                  const data = await res.json();
                  alert(data.message || data.error);
                  setShowRegister(false);
                }}>Registrar</button>
                <button className="text-sm text-gray-500 hover:underline transition-colors duration-300" onClick={() => setShowRegister(false)}>Cancelar</button>
              </div>
            </div>
          )}

          {showReset && (
            <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4 transition-opacity duration-300">
              <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md space-y-4 transform transition-transform duration-300 scale-95 hover:scale-100">
                <h2 className="text-2xl font-bold text-center text-gray-800">Recuperar contraseña</h2>
                <input className="w-full border p-3 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300" placeholder="ID de alumno" value={resetId} onChange={(e) => setResetId(e.target.value)} />
                <button className="bg-purple-600 text-white px-4 py-3 rounded-full shadow-lg hover:bg-purple-700 transition-all duration-300 w-full font-semibold" onClick={handleSendResetCode}>Enviar código</button>

                {showCodeField && (
                  <>
                    <input className="w-full border p-3 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300" placeholder="Código recibido" value={resetCode} onChange={(e) => setResetCode(e.target.value)} />
                    <input type="password" className="w-full border p-3 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 transition-all duration-300" placeholder="Nueva contraseña (4 letras/números MAYÚSCULOS)" value={resetPass} onChange={(e) => setResetPass(e.target.value)} />
                    <button className="bg-orange-500 text-white px-4 py-3 rounded-full shadow-lg hover:bg-orange-600 transition-all duration-300 w-full mt-2 font-semibold" onClick={handleUpdatePassword}>Actualizar contraseña</button>
                  </>
                )}

                <button className="text-sm text-gray-500 hover:underline mt-2 transition-colors duration-300" onClick={() => {
                  setShowReset(false);
                  setShowCodeField(false);
                  setResetId('');
                  setResetCode('');
                  setResetPass('');
                }}>Cancelar</button>
              </div>
            </div>
          )}


          {/* Admin Login Modal (only shows if setShowAdminLoginModal is true) */}
          <AdminLoginModal
            show={showAdminLoginModal}
            onClose={() => setShowAdminLoginModal(false)}
            onAdminLoginSuccess={handleAdminLoginSuccess}
            selectedCareer={selectedCareer}
          />

          {/* Admin Dashboard Modal (only shows if setShowAdminDashboard is true) */}
          <AdminDashboard
            show={showAdminDashboard}
            onClose={handleLogout}
            studentsData={adminStudentsData}
            updateStudentData={updateStudentDataInAdminDashboard}
            selectedCareer={selectedCareer}
            calculateLevel={calculateLevel}
            onRefreshStudents={fetchAdminStudentsData}
          />
        </>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
